{% extends 'base/base.html' %}
{% block title %} Create Room {% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold underline">Tạo phòng mới</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Tạo phòng</button>
        <a href="{% url 'my_homestay' %}" class="btn btn-secondary">Hủy</a>
    </form>
{% endblock %}
